<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Contact list app</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="controllers/controllers.js"></script>
<div class="container" ng-controller="AppCtrl">
	<h1>Contact list app</h1>
	<table class="table">
		<thead>
			<tr>
				<th> Name </th>
				<th> Email </th>
				<th> Phone number </th>
				<th> Action </th>
			 </tr>
		</thead>
		<tbody>
		<tr>
			<td><input class="form-control" ng-model="contact.name"> </td>
			<td><input class="form-control" ng-model="contact.email"> </td>
			<td><input class="form-control" ng-model="contact.number"> </td>
			<td><button class="btn btn-primary"  ng-click="addContact()" ng-model="contact.name">Add Contacts.. </button> </td>
		</tr>
			<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
			</tr>
		</tbody>
		
	</table>
</div>
</body>
</html>
